<form name="login" ng-submit="sm.submitLogin(sm.login)">
  <material-input
    name="email"
    label="Email"
    type="email"
    required="true"
    validate="true"
    ng-model="sm.login.email">
  </material-input>
  <material-input
    name="password"
    label="Password"
    type="password"
    required="true"
    ng-model="sm.login.password">
  </material-input>

  <action-button
    default-message="LOG IN"
    loading-state="sm.loading">
  </action-button>
</form>
